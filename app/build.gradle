apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.ldt.musicr"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName '1.2'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()

}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    //  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:palette-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-alpha2'
    implementation 'javax.annotation:javax.annotation-api:1.2'
    implementation 'com.android.support:support-v4:28.0.0'
  //  implementation 'com.google.android.gms:play-services-ads:10.2.6'
   // implementation 'com.google.android.gms:play-services-location:10.2.6'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'me.everything:overscroll-decor-android:1.0.4'
    implementation 'se.emilsjolander:StickyScrollViewItems:1.1.0'
    //implementation 'com.github.Semantive:waveform-android:v1.2'
//    implementation 'com.chauthai.overscroll:overscroll-bouncy:0.1.1'
    // implementation 'com.alibaba:fastjson:1.1.55.android'
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
   implementation 'de.Maxr1998:track-selector-lib:1.1'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    implementation 'net.steamcrafted:materialiconlib:1.0.3'
    implementation 'com.daasuu:EasingInterpolator:1.0.0'
    implementation 'com.facebook.rebound:rebound:0.3.8'
    implementation 'com.kingfisherphuoc:easy-recyclerview-indicator:1.2'
    implementation 'com.github.wangjiegulu:ShadowViewHelper:1.0.2'
    implementation 'com.xgc1986.android:ripplebutton:0.4.0'
    implementation 'com.github.medyo:fancybuttons:1.9.0'
    implementation 'com.android.support:support-dynamic-animation:28.0.0'
}

apply plugin: 'kotlin-android-extensions'
